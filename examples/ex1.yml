otto:
  version: 1
  tasks:
    hello:
      params:
        -g|--greeting:
          default: hello
          help: default="hello"; override greeting
      action: |
        #!/bin/bash
        echo "${greeting:-hello}"
      desc: hello task
    world:
      deps:
        - hello
      params:
        -n|--name:
          default: world
          help: default="world"; override name
      action: |
        #!/bin/bash
        echo "$name"
      desc: world task
